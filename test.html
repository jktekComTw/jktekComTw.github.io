<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: silver; /* Assuming the main background is silver */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: orange; /* Header has an orange background */
            text-align: center;
            padding: 20px;
        }
        .navigation {
            background-color: blue; /* Navigation has a blue background */
            padding: 10px;
            color: white;
        }
        .navigation a {
            color: orange; /* Links color */
            text-decoration: none; /* Removes underline from links */
            margin-right: 15px; /* Spacing between links */
        }
        .main-content {
            margin: 10px;
            padding: 10px;
        }
        .main-content .picture {
            border: 3px solid orange; /* Picture border color */
            width: 200px; /* Example width, adjust as needed */
            height: 120px; /* Example height, adjust as needed */
            background-color: #fff; /* Background color for the picture area */
            display: inline-block; /* Aligns picture next to text */
            vertical-align: top; /* Aligns picture to the top of the text */
        }
        .main-content .text {
            width: calc(100% - 230px); /* Adjusts text width based on picture width */
            display: inline-block; /* Aligns text next to picture */
            vertical-align: top; /* Aligns text to the top of the picture */
            padding-left: 20px; /* Spacing between picture and text */
        }
        .footer {
            background-color: gray; /* Footer has a gray background */
            color: white; /* Footer text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Company Name or Logo</h1>
    </div>
    <div class="navigation">
        <a href="#about">About Us</a>
        <a href="#projects">Projects</a>
    </div>
    <div class="main-content">
        <div class="picture">
            <!-- Placeholder for the picture -->
            <!-- You can insert an actual image here using <img src="path_to_image.jpg" alt="Description"> -->
            Picture
        </div>
        <div class="text">
            <p>Text content goes here...</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer text or links.</p>
    </div>

    <script>
        // Example JavaScript to change the picture area when clicked
        document.querySelector('.picture').addEventListener('click', function() {
            this.style.backgroundColor = 'orange'; // Changes background color to orange when clicked
            // Add more interactive JavaScript code here
        });
    </script>
</body>
</html>
